apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: shop-tls
  namespace: polyglot-shop
spec:
  secretName: shop-tls-secret
  dnsNames:
  - polyglot-shop.local
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
