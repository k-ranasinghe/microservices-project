apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shop-ingress
  namespace: polyglot-shop
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-issuer
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - polyglot-shop.local
    secretName: shop-tls-secret
  rules:
  - host: polyglot-shop.local
    http:
      paths:
      - path: /products
        pathType: Prefix
        backend:
          service:
            name: product-catalog
            port:
              number: 80
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: user-auth
            port:
              number: 80
      - path: /orders
        pathType: Prefix
        backend:
          service:
            name: order-processor
            port:
              number: 80
